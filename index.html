                correct: 2,

            },
            {
                question: "È°ßÂÆ¢ÁîüÊ∂Ø‰æ°ÂÄ§„ÇíË°®„Åô„Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà3ÊñáÂ≠ó„ÅØÔºü",
                options: ["ROI", "LTV", "CPA", "CTR"],
                correct: 1,
                explanation: "LTVÔºàLife Time ValueÔºâ„ÅØ„ÄÅ‰∏Ä‰∫∫„ÅÆÈ°ßÂÆ¢„ÅåÁîüÊ∂Ø„Å´„Çè„Åü„Å£„Å¶‰ºÅÊ•≠„Å´„ÇÇ„Åü„Çâ„Åô‰æ°ÂÄ§„ÅÆ„Åì„Å®„Åß„Åô„ÄÇ"

                options: ["„Éï„Ç©„É≠„ÉØ„ÉºÊï∞„ÇíÂ¢ó„ÇÑ„Åô", "ÊØéÊó•ÊäïÁ®ø„Åô„Çã", "„É¶„Éº„Ç∂„Éº„Å®„ÅÆÈñ¢‰øÇÊßãÁØâ", "Â∫ÉÂëäË≤ª„Çí„Åã„Åë„Çã"],
                correct: 2,
                explanation: "SNS„Éû„Éº„Ç±„ÉÜ„Ç£„É≥„Ç∞„Åß„ÅØ„ÄÅÂçò„Å™„ÇãÂÆ£‰ºù„Åß„ÅØ„Å™„Åè„ÄÅ„É¶„Éº„Ç∂„Éº„Å®„ÅÆ‰ø°È†ºÈñ¢‰øÇ„ÇíÁØâ„Åè„Åì„Å®„ÅåÊúÄ„ÇÇÈáçË¶Å„Åß„Åô„ÄÇ"
            },

                question: "„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Éû„Éº„Ç±„ÉÜ„Ç£„É≥„Ç∞„ÅÆÁõÆÁöÑ„ÅØÔºü",
                options: ["ÂïÜÂìÅ„ÇíÁõ¥Êé•Â£≤„Çã", "‰æ°ÂÄ§„ÅÇ„ÇãÊÉÖÂ†±„ÇíÊèê‰æõ„Åô„Çã", "Á´∂Âêà„ÇíÊâπÂà§„Åô„Çã", "‰æ°Ê†º„Çí‰∏ã„Åí„Çã"],
                correct: 1,
                explanation: "„Ç≥„É≥„ÉÜ„É≥„ÉÑ„Éû„Éº„Ç±„ÉÜ„Ç£„É≥„Ç∞„ÅØ„ÄÅÈ°ßÂÆ¢„Å´„Å®„Å£„Å¶‰æ°ÂÄ§„ÅÇ„ÇãÊÉÖÂ†±„ÇíÊèê‰æõ„Åó„ÄÅ‰ø°È†ºÈñ¢‰øÇ„ÇíÁØâ„Åè„Åì„Å®„ÅåÁõÆÁöÑ„Åß„Åô„ÄÇ"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        // PWA „Ç§„É≥„Çπ„Éà„Éº„É´Ê©üËÉΩ
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // „ÇØ„Ç§„Ç∫Ê©üËÉΩ
        function loadQuestion() {
            const quiz = quizData[currentQuestion];
            document.getElementById('question').textContent = quiz.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            quiz.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionElement);
            });

            document.getElementById('nextBtn').disabled = true;
            selectedOption = null;
            updateProgress();
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            selectedOption = index;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (selectedOption === null) return;

            const quiz = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Ê≠£Ëß£„Éª‰∏çÊ≠£Ëß£„ÅÆË°®Á§∫
            options.forEach((option, index) => {
                if (index === quiz.correct) {
                    option.classList.add('correct');
                } else if (index === selectedOption && index !== quiz.correct) {
                    option.classList.add('incorrect');
                }
            });

            // „Çπ„Ç≥„Ç¢Êõ¥Êñ∞
            if (selectedOption === quiz.correct) {
                score++;
                document.getElementById('score').textContent = score;
            }

            // Ê¨°„ÅÆÂïèÈ°å„Åæ„Åü„ÅØÁµêÊûúË°®Á§∫
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            }, 1500);
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResult() {
            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');

            const percentage = (score / quizData.length) * 100;

            if (percentage >= 80) {

                message = `Á¥†Êô¥„Çâ„Åó„ÅÑÔºÅ${score}ÂïèÊ≠£Ëß£„Åß„Åô„ÄÇ„Éû„Éº„Ç±„ÉÜ„Ç£„É≥„Ç∞„ÅÆÂü∫Á§é„Åå„Åó„Å£„Åã„ÇäË∫´„Å´„Å§„ÅÑ„Å¶„ÅÑ„Åæ„Åô„Å≠ÔºÅ`;
            } else if (percentage >= 60) {
                emoji = 'üëç';
                title = '„Å™„Åã„Å™„ÅãËâØ„ÅÑÊÑü„ÅòÔºÅ';
                message = `${score}ÂïèÊ≠£Ëß£ÔºÅ„ÇÇ„ÅÜÂ∞ë„ÅóÂãâÂº∑„Åô„Çå„Å∞„Éû„Çπ„Çø„Éº„É¨„Éô„É´„Åß„Åô„ÄÇ`;
            } else {
                emoji = 'üìö';
                title = '„ÇÇ„ÅÜÂ∞ë„ÅóÈ†ëÂºµ„Çç„ÅÜÔºÅ';
                message = `${score}ÂïèÊ≠£Ëß£„ÄÇÂü∫Á§é„Åã„ÇâÂæ©Áøí„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜ„ÄÇÁ∂ôÁ∂ö„ÅåÂ§ßÂàá„Åß„ÅôÔºÅ`;
            }

            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('result').classList.add('hidden');
            document.getElementById('quizSection').classList.remove('hidden');
            
            loadQuestion();
        }

        // PWA „Ç§„É≥„Çπ„Éà„Éº„É´Ê©üËÉΩ
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;

        });

            });
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestion();
        });

        // Service Worker ÁôªÈå≤

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZXZlbnQgPT4gewogIGNvbnNvbGUubG9nKCdTZXJ2aWNlIFdvcmtlciBpbnN0YWxsZWQnKTsKfSk7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZXZlbnQgPT4gewogIC8vIEJhc2ljIGZldGNoIGhhbmRsaW5nCn0pOw==')
